{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h3>Get a stock quote</h3>
    <form action="{{ url_for('quote') }}" method="post">
        <label for="symbol">Symbol</label>
        <input id="symbol" autofocus name="symbol" placeholder="Symbol" type="text">
        <button type="submit">Get Quote</button>
    </form>
    {% if quote %}
        <h4>{{ quote['name'] }} ({{ quote['symbol'] }})</h4>
        <p>Price: {{ quote['priced']|usd }}</p>
    {% endif %}
{% endblock %}
