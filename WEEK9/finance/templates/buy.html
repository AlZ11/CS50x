{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1>Buy</h1>
    <form action="{{ url_for('buy') }}" method="post">
        <label for="symbol">Symbol</label>
        <input id="symbol" autofocus name="symbol" type="text">
        <br>
        <label for="shares">Shares</label>
        <input id="shares" autofocus name="shares" type="text">
        <br>
        <input type="submit" value="Buy">
    </form>
{% endblock %}
