<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Mobile friendly, name = refers to the name or feature of the browser, viewport = rectangular body of webpage,
            content=initial-scale=1 webpage should start zoomed in or out, default scale is good
            width=device-width = show the text proportional to that screen size, don't cram
        -->
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <meta property="og:title" content="CS50">
        <meta property="og:description" content="Introduction to the intellectual enterprises of computer science">
        <meta property="og:image" content="test.jpg">
        <title>
            meta
        </title>
    </head>
    <body>
        some text
    </body>
</html>
